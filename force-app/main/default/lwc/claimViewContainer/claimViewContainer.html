<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item size="12" flexibility="auto" class="slds-var-p-top_small slds-is-relative">
      <c-claim-header claim-id={claimId}></c-claim-header>
    </lightning-layout-item>
    <lightning-layout-item size="12" flexibility="auto" class="slds-var-p-top_small slds-is-relative">
      <c-claim-status claim-id={claimId} claim-status={claimStatus}></c-claim-status>
    </lightning-layout-item>

    <!-- Bottom  -->
    <lightning-layout-item size="12" class="slds-var-p-top_small slds-is-relative">
      <lightning-tabset variant="scoped">
        <lightning-tab label={lwcTabLineLabel} icon-name="custom:custom83">
          <div class="slds-scrollable_y">
              <c-claim-line claim-id={claimId} claim-status={claimStatus} onlinecount={handleLinesCount}></c-claim-line>
          </div>
        </lightning-tab>
        <lightning-tab label={lwcTabDiagnosisLabel} icon-name="custom:custom94" name="diagnosistab">
          <div class="slds-scrollable_y">
              <c-claim-diagnosis claim-id={claimId} claim-status={claimStatus} ondiagnosiscount={handleDiagnosisCount}></c-claim-diagnosis>
          </div>
        </lightning-tab>



        <lightning-tab label="wireGetObjectInfo" icon-name="custom:custom67">
          <!-- boatsNearMe component goes here -->
          <c-wire-get-object-info></c-wire-get-object-info>
        </lightning-tab>
      </lightning-tabset>
    </lightning-layout-item>
  </lightning-layout>

</template>
