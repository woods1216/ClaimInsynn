<template>
    <lightning-card>
        <h3>
            <lightning-badge label={claimId}></lightning-badge>
       </h3>
    <template if:true={statusOptions}>
        <lightning-progress-indicator current-step={currentStatus} type="path" variant="base">
            <template for:each={statusOptions} for:item="statusOption">
                <lightning-progress-step label={statusOption.label} value={statusOption.value} key={statusOption.value}></lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </template>
    <template if:false={statusOptions}>
        no data
    </template>
    <template if:true={error}>
        error
    </template>

    </lightning-card>
    
</template>
